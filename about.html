<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Questions?</title>
    <link rel='stylesheet' href='styles.css'/>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <header class='questions-form-header'>
            <h1>Questions?</h1>
      <p><em>Have a question? Fill out this form and we will get
          back to you as soon as we can!
      </em></p>
    </header>
    
    <form action='' method='get' class='questions-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
          </div>
         
          <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='mara@example.com'/>
          </div>
         
          <fieldset class='legacy-form-row'>
            <legend>Are you a member?</legend>
            <input id='member-type-1'
                   name='member-type'
                   type='radio'
                   value='member' />
            <label for='member-type-1' class='radio-label'>Member</label>
            <input id='member-type-2'
                   name='member-type'
                   type='radio'
                   value='Non member'
                   checked />
            <label for='member-type-2' class='radio-label'>Non member</label>
          </fieldset>

          <div class='form-row'>
            <label for='type'>Type of Concern</label>
            <select id='type' name='type'>
              <option value='membership'>Membership</option>
              <option value='event'>Event</option>
              <option value='emails'>Emails</option>
              <option value='advocacy'>Advocacy</option>
            </select>
          </div>

          <div class='form-row'>
            <label for='problem'>Explain the problem</label>
            <textarea id='problem' name='problem'></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
          </div>

          <div class='form-row'>
            <button>Submit</button>
          </div>

    </form>

  </body>
</html>
